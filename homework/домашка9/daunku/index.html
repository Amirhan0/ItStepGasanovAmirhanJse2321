<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daunku</title>
</head>

<body>
    <header>
        <div class="logotip">
            <img class="logo" src="logo.png" alt="">
            <span>Daunku</span>
        </div>

        <ul class="navs">
            <li>Home</li>
            <li>Shop</li>
            <li>About Us</li>
            <li>Contact</li>
        </ul>

        <div class="shop_box">
            <img class="shop" src="shop.png" alt="Ooops. Sorry">
            <img class="gradient_1" src="gradient_1.png" alt="Ooops. Sorry">
            <span class="text-1">1</span>
        </div>
    </header>

    <div>
        <p class="title">Bring Serenity to Your Place,<br>
            With Interior Plants</p>
    </div>
    <div>
        <p class="subtitle">find your dream plant for you home decoration
            <br>with us, and we will make it happen.
        </p>
    </div>
    <div>
        <input type="text" placeholder="Search plant">

    </div>
    <div class="search_box">
        <img class="gradient_2" src="gradient-2.png" alt="">
        <img class="search" src="search.png" alt="">
    </div>

    <div class="point-1">
        <img class="point-product-1" src="point-product-1.png" alt="">
    </div>
    <div class="point-2">
        <img class="point-product-2" src="point-product-2.png" alt="">
    </div>
    <div class="point-3">
        <img class="point-product-3" src="png 1.png" alt="">
        <img class="point-product-4" src="point-product-3.png" alt="">
    </div>
</body>

</html>
