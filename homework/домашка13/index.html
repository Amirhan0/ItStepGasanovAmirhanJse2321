<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="font">
        <span>CREDIT CARD DETAILS</span>
    </div>
    <div class="main">
        <label for="number">
            <p class="subtitle">Card number</p><input class="number" type="number" id="number" name="number"
                placeholder="1234 5678 9012 3456">
        </label>
        <label for="text">
            <p class="card">Name on Card</p>
            <input class="text" type="text" id="text" name="text" placeholder="Name Surname">
        </label>

        <label for="date">
            <p class="expiry">Expiry Date </p><input class="num" type="text" id="date" name="date" placeholder="02">
            <input class="data" type="text" id="date" name="date" placeholder="2017">
        </label>
        <label for="password">
            <p class="cvv">CVV / CVN</p><input class="password" type="password" id="password" name="password"
                placeholder="***">
        </label>

        <div>
            <img class="img" src="moon_flag.png" alt="">
        </div>
    </div>

</body>

</html>
