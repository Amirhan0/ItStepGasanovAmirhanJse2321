<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="loginjs.js" defer></script>
    <link rel="stylesheet" href="styleadmin.css" />
    <title>Админка</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Привет, <span id="username"></span>!</h1>
        <nav>
          <a class="exit" href="/index.html">Выход</a>
        </nav>
      </div>
    </header>

    <main>
      <h1>Добавить мероприятия</h1>
      <button class="btn">Добавить мероприятия</button>
      <button class="btn-edit">Редактировать список</button>
      <div class="events-container"></div>
    </main>

    <div class="modal" id="myModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Добавить мероприятие</h2>
        <form id="eventForm">
          <label for="eventName">Название мероприятия:</label>
          <input type="text" id="eventName" name="eventName" required />
          <label for="eventDescription">Описание:</label>
          <textarea
            id="eventDescription"
            name="eventDescription"
            required
          ></textarea>
          <label for="eventPrice">Цена:</label>
          <input type="number" id="eventPrice" name="eventPrice" required />
          <label for="eventImage">Изображение (URL):</label>
          <input type="text" id="eventImage" name="eventImage" required />
          <label for="eventDate">Дата:</label>
          <input type="date" id="eventDate" name="eventDate" required />
          <label for="eventStatus">Статус:</label>
          <select id="eventStatus" name="eventStatus">
            <option value="active">Активно</option>
            <option value="inactive">Не активно</option>
          </select>
          <label for="eventMaxSeats">Максимальное количество мест:</label>
          <input
            type="number"
            id="eventMaxSeats"
            name="eventMaxSeats"
            required
          />
          <button type="submit">Добавить</button>
        </form>
      </div>
    </div>

    <div id="modalEdit" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Редактировать событие</h2>
        <form id="editForm">
          <label for="editEventName">Название события:</label>
          <input type="text" id="editEventName" name="editEventName" required />
          <label for="editEventDescription">Описание события:</label>
          <textarea
            id="editEventDescription"
            name="editEventDescription"
            required
          ></textarea>
          <button type="submit">Сохранить изменения</button>
        </form>
      </div>
    </div>

    <div class="modalTwo">
      <div class="modal-contentTwo">
        <span class="close">&times;</span>
        <div class="modal-body"></div>
      </div>
    </div>
  </body>
</html>
